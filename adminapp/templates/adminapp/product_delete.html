{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="admin-object-record admin-object-record-delete">
        Уверены, что хотите удалить {{ product.name }} ({{ product.category.name }})?
        <div class="admin-object-actions admin-object-actions-delete">
            <form action="{% url 'admin_custom:product_delete' product.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger admin-object-actions-link-delete" type="submit" value="Удалить">
            </form>
            <a class="admin-object-actions-link admin-object-actions-link-delete" href="{% url 'admin_custom:products' product.category.pk %}">Отмена</a>
        </div>
    </div>
{% endblock %}
