{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="admin-object-record admin-object-record-delete">
        Уверены, что хотите удалить {{ contacts.name }}?
        <div class="admin-object-actions admin-object-actions-delete">
            <form action="{% url 'admin_custom:contact_delete' contacts.pk %}" method="post">
                {% csrf_token %}
                    <input class="admin-object-actions-link admin-object-actions-link-delete" type="submit" value="удалить">
            </form>
            <a class="admin-object-actions-link admin-object-actions-link-delete" href="{% url 'admin_custom:contacts' %}">Отмена</a>
        </div>
    </div>
{% endblock %}
