{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="admin-new-item">
        <h4 class="admin-item-name">
            {% if request.resolver_match.url_name == 'product_create' %}
                Создание продукта
            {% else %}
                Редактирование продукта
            {% endif %}
        </h4>
        <a class="admin-new-item-button" href={% url 'admin_custom:products' category_pk %}>К списку продуктов ({{ category_name }})</a>
    </div>

    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
    </form>
{% endblock %}
